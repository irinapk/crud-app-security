<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User information</title>
</head>
<body>

<div>
    <h3>Account Details</h3>
</div>
<text><b>User name: </b></text>
<p th:text="${user.getName}">VALUE</p>

<text><b>User surname: </b></text>
<p th:text="${user.getLastName()}">VALUE</p>

<text><b>User ID: </b></text>
<p th:text="${user.getId()}">VALUE</p>

<text><b>User roles: </b></text>
<p th:text="${user.getRoles()}">VALUE</p>

<br/>
<a th:href="@{/user/{id}/edit(id=${user.getId()})}">Edit</a>

<div>
    <form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</div>
<br/>
<div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</div>

</body>
</html>
