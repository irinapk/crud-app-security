<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/user/new}" th:object="${user}" >
    <label for="name">Enter user name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="name">Enter user last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
    <br/>
    <label for="name">Enter new password:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>

    <tr>
        <td>Roles</td>
        <td>
            <th:block th:each="role : ${allRoles}">
                <input type="checkbox" name="roleID" th:value="${role.id}"/>
                <label th:text="${role.role}"></label>
            </th:block>
        </td>
    </tr>

    <input type="submit" value="Add new user"/>
</form>

</body>
</html>
